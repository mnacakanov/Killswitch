<!DOCTYPE html>
<html>
    <head>
    <script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script>
        var processAction = true;
        $(document).ready(function()
        {
            new QWebChannel(qt.webChannelTransport, function(channel)
            {
                mainWindow = channel.objects.mainWindow;
            });
            $("#killswitch").click(function(e)
            {
                e.preventDefault();
                if(processAction)
                {
                    processAction = false;
                    var killswitchObj=document.getElementById('killswitch');
                    mainWindow.checkboxClicked(killswitchObj.checked);
                }
            });
        });
        function updateCheckbox(state)
        {
            processAction = true;
            var killswitchObj=document.getElementById('killswitch');
            killswitchObj.checked = state;

        }
    </script>
    </head>
    <body>
        <input class="form-check-input" type="checkbox" id="killswitch" value="">
        enable KillSwitch
    </body>
</html>
